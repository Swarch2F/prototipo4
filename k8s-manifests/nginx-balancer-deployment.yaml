apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s-manifests/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: nginx-balancer
  name: nginx-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx-balancer
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s-manifests/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: nginx-balancer
    spec:
      containers:
        - image: northamerica-south1-docker.pkg.dev/gradex-swarch/gradex-repo/gradex-nginx-balancer:latest
          name: gx-nginx-balancer
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          # --- SECCIÓN CORREGIDA ---
          # Se reemplaza la sección de montajes por la versión explícita y correcta.
          volumeMounts:
            # 1. Monta el archivo de configuración de NGINX desde el ConfigMap.
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.balancer.conf
            # 2. Monta el certificado combinado desde el Secret.
            - name: ssl-secret-volume
              mountPath: /etc/nginx/ssl/tls.crt
              subPath: tls.crt
            # 3. Monta la clave privada desde el Secret.
            - name: ssl-secret-volume
              mountPath: /etc/nginx/ssl/tls.key
              subPath: tls.key
            # 4. Monta el archivo dhparam.pem desde el ConfigMap.
            - name: nginx-config-volume
              mountPath: /etc/nginx/ssl/dhparam.pem
              subPath: dhparam.pem
      restartPolicy: Always
      # --- SECCIÓN CORREGIDA ---
      # Se reemplaza la sección de volúmenes por la versión que usa un solo Secret y un solo ConfigMap.
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-balancer-config
        - name: ssl-secret-volume
          secret:
            secretName: nginx-tls-secret