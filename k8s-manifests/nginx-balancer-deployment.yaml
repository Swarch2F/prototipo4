apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-balancer
  labels:
    app: nginx-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-balancer
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-balancer
    spec:
      containers:
        - image: northamerica-south1-docker.pkg.dev/gradex-swarch/gradex-repo/gradex-nginx-balancer:latest
          name: gx-nginx-balancer
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          # --- CAMBIO: Sección de montajes de volumen corregida para ser explícita ---
          volumeMounts:
            # 1. Monta el archivo de configuración de NGINX desde el ConfigMap.
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.balancer.conf
            # 2. Monta el certificado combinado desde el Secret.
            - name: ssl-secret-volume
              mountPath: /etc/nginx/ssl/tls.crt
              subPath: tls.crt
            # 3. Monta la clave privada desde el Secret.
            - name: ssl-secret-volume
              mountPath: /etc/nginx/ssl/tls.key
              subPath: tls.key
            # 4. Monta el archivo dhparam.pem desde el ConfigMap.
            - name: nginx-config-volume
              mountPath: /etc/nginx/ssl/dhparam.pem
              subPath: dhparam.pem
      restartPolicy: Always
      # La sección de volúmenes se mantiene igual, ya que define las fuentes correctamente.
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-balancer-config
        - name: ssl-secret-volume
          secret:
            secretName: nginx-tls-secret
