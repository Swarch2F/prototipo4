apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s-manifests/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: gx-fe-gradex-1
  name: gx-fe-gradex-1
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gx-fe-gradex-1
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s-manifests/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: gx-fe-gradex-1
    spec:
      containers:
        - env:
            - name: INSTANCE_ID
              value: "1"
            - name: API_BASE
              value: https://34.51.53.221:444/graphql
            - name: NODE_ENV
              value: production
          image: northamerica-south1-docker.pkg.dev/gradex-swarch/gradex-repo/gx_fe_gradex:latest
          name: gx-fe-gradex-1
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
