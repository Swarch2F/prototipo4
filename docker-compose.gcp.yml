    expose:
      - "8000"
    environment:
      - DB_HOST=35.232.229.161
      - DB_NAME=sia_colegios
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
      - LOAD_INITIAL_DATA=true
    command: ["django"]
    depends_on: []
      # - sia-db
    restart: always
